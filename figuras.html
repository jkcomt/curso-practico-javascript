<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas - curso práctico</title>
</head>
<body>
    <header>
        <h1>
            Fíguras geométricas
        </h1>
    </header>
    <p>Taller curso práctico de javascript</p>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form >
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el altura triángulo isóceles</h2>
        <form >
            <label for="InputTrianguloBase">Escribe base del triángulo:</label>
            <input id="InputTrianguloBase" type="number" />
            <label for="InputTrianguloLado">Escribe lado del triángulo:</label>
            <input id="InputTrianguloLado" type="number" />
            <button type="button" onclick="alturaTrianguloIsoceles()">
                Calcular el área
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>

</body>
</html>
